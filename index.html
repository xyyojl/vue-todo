<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>todos</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp" id="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus 
				v-model.trim="title" @keyup.enter="addTodo">
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox" 
				v-model="checkAll" :class={checkAll:checkAll}>
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<!-- completed editing -->
					<li v-for="(todo,index) in todos" :class="{completed:todo.isSelected,editing:cur===todo}" 
					@dblclick="remember(todo)">
						<div class="view">
							<input class="toggle" type="checkbox" v-model="todo.isSelected">
							<label>{{todo.title}}</label>
							<button class="destroy" @click="removeTodo(todo)"></button>
						</div>
						<input class="edit" v-model="todo.title" 
						@keyup.enter="cancel" @blur="cancel" v-focus="cur===todo">
					</li>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<span class="todo-count"><strong>{{count}}</strong> item left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/">All</a>
					</li>
					<li>
						<a href="#/active">Active</a>
					</li>
					<li>
						<a href="#/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left â†“ -->
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>
		<script src="./js/vue.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
